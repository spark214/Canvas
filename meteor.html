<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meteor</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        body{
            background: linear-gradient(to bottom, #131313 0%, rgba(8,20,44,1) 100%);
        }
        .canvas-box{
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
        }
        .box{
            position: absolute;
            z-index: 10;
            color:#fff;
            font-family: Arial;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        #box-title{
            border: 1px solid #ffffff;
        }
        /*a:link,a:hover,a:visited,a:active{*/
            /*text-decoration: none;*/
            /*color: inherit;*/
            /*display: block;*/
        /*}*/
        span{
            margin: 25px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="box">
    <h1 >21's Space!</h1>
    <p id="box-title"><span>Show Something Here.</span></p>
</div>
<div class="canvas-box">
    <canvas id="canvas"></canvas>
</div>
</div>
<script src="meteor.js" type="text/javascript"></script>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
